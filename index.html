<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App JS</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search For A City..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Weather App JavaScript</div>
                <div class="date">Build By Lior Sadikov</div>
            </section>
            <div class="current">
                <div class="temp">00<span>°c</span></div>
                <div class="weather">Front End Developer</div>
                <div class="hi-low">00°c / 00°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
